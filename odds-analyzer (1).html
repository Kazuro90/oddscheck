<html lang="it">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-green: #00ff88;
            --neon-blue: #00d4ff;
            --dark-bg: #0a0e1a;
            --card-bg: #141824;
            --text-primary: #e8eaed;
            --text-muted: #8b92a6;
            --win-color: #00ff88;
            --danger-color: #ff3366;
            --warning-color: #ffaa00;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--neon-green);
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--neon-green);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.875rem;
        }

        .filter-btn:hover {
            border-color: var(--neon-green);
            background: rgba(0, 255, 136, 0.1);
        }

        .filter-btn.active {
            background: var(--neon-green);
            color: var(--dark-bg);
            border-color: var(--neon-green);
        }

        /* Matches Grid */
        .matches-grid {
            display: grid;
            gap: 1.5rem;
        }

        .match-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .match-card:hover {
            border-color: var(--neon-green);
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.15);
            transform: translateY(-2px);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sport-badge {
            padding: 0.25rem 0.75rem;
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .match-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .teams {
            margin-bottom: 1.5rem;
        }

        .team {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .vs {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
            margin: 0.5rem 0;
        }

        .predictions {
            display: grid;
            gap: 1rem;
        }

        .prediction {
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid var(--neon-green);
            border-radius: 12px;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .prediction::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .prediction-type {
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .probability-badge {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--neon-green);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .probability-badge::before {
            content: '‚Üó';
            font-size: 1.5rem;
        }

        .odds-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }

        .bookmaker {
            color: var(--text-muted);
        }

        .odds-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--text-primary);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 136, 0.1);
            border-top-color: var(--neon-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-text {
            color: var(--text-muted);
            font-size: 1.125rem;
        }

        /* Refresh Button */
        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--neon-green);
            color: var(--dark-bg);
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
            transition: all 0.3s;
            z-index: 1000;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 6px 30px rgba(0, 255, 136, 0.6);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .stats-bar {
                grid-template-columns: 1fr 1fr;
            }

            .filters {
                justify-content: center;
            }
        }
    </style>
</head>

        <!-- Matches Grid -->

    <!-- Refresh Button -->

    <script>
        // Use relative URL so it works on any domain (localhost or Render)
        const PROXY_URL = '/api/odds';
        
        let allMatches = [];
        let currentFilter = 'all';

        // Check if data was already loaded today
        function wasLoadedToday() {
            const lastLoad = localStorage.getItem('lastLoadDate');
            const today = new Date().toDateString();
            return lastLoad === today;
        }

        // Save load date
        function saveLoadDate() {
            const today = new Date().toDateString();
            localStorage.setItem('lastLoadDate', today);
        }

        // Load cached matches from localStorage
        function loadCachedMatches() {
            const cached = localStorage.getItem('cachedMatches');
            if (cached) {
                try {
                    return JSON.parse(cached);
                } catch (e) {
                    return null;
                }
            }
            return null;
        }

        // Save matches to localStorage
        function cacheMatches(matches) {
            try {
                localStorage.setItem('cachedMatches', JSON.stringify(matches));
            } catch (e) {
                console.error('Error caching matches:', e);
            }
        }

        // Sport mappings - Expanded coverage
        const SPORTS = {
            'soccer': [
                // Italia
                'soccer_italy_serie_a',
                'soccer_italy_serie_b',
                // Inghilterra
                'soccer_england_epl',
                'soccer_england_league1',
                'soccer_england_league2',
                // Spagna
                'soccer_spain_la_liga',
                'soccer_spain_segunda_division',
                // Germania
                'soccer_germany_bundesliga',
                'soccer_germany_bundesliga2',
                // Francia
                'soccer_france_ligue_one',
                'soccer_france_ligue_two',
                // Olanda
                'soccer_netherlands_eredivisie',
                // Portogallo
                'soccer_portugal_primeira_liga',
                // Europa
                'soccer_uefa_champs_league',
                'soccer_uefa_europa_league',
                // Brasile
                'soccer_brazil_campeonato',
                // USA
                'soccer_usa_mls'
            ],
            'tennis': [
                'tennis_atp',
                'tennis_wta'
            ],
            'basketball': [
                'basketball_nba',
                'basketball_ncaab',
                'basketball_euroleague',
                'basketball_spain_acb',
                'basketball_italy_lega_a'
            ]
        };

        const SPORT_LABELS = {
            'soccer': '‚öΩ Calcio',
            'tennis': 'üéæ Tennis',
            'basketball': 'üèÄ Basket'
        };

        // Calculate implied probability from decimal odds
        function calculateProbability(odds) {
            return (1 / odds) * 100;
        }

        // Format date and time
        function formatDateTime(isoString) {
            const date = new Date(isoString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            let dateStr;
            if (date.toDateString() === today.toDateString()) {
                dateStr = 'Oggi';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                dateStr = 'Domani';
            } else {
                dateStr = date.toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit' });
            }
            
            const timeStr = date.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            return `${dateStr} ${timeStr}`;
        }

        // Fetch odds for a specific sport via proxy
        async function fetchSportOdds(sportKey) {
            try {
                // Only use markets that are actually supported by The Odds API
                // Player markets require special endpoints and more API calls
                const response = await fetch(`${PROXY_URL}/${sportKey}`);
                
                if (!response.ok) {
                    console.error(`Error fetching ${sportKey}:`, response.status);
                    return [];
                }
                
                const data = await response.json();
                return data.map(match => ({
                    ...match,
                    sportType: getSportType(sportKey)
                }));
            } catch (error) {
                console.error(`Error fetching ${sportKey}:`, error);
                return [];
            }
        }

        // Get sport type from sport key
        function getSportType(sportKey) {
            if (sportKey.includes('soccer')) return 'soccer';
            if (sportKey.includes('tennis')) return 'tennis';
            if (sportKey.includes('basketball')) return 'basketball';
            return 'other';
        }

        // Load all matches
        async function loadMatches() {
            // Check if already loaded today
            if (wasLoadedToday()) {
                console.log('‚úÖ Dati gi√† caricati oggi, uso cache locale');
                const cached = loadCachedMatches();
                if (cached && cached.length > 0) {
                    allMatches = cached;
                    updateStats();
                    renderMatches();
                    return;
                }
            }

            console.log('üîÑ Caricamento nuovi dati...');
            document.getElementById('matchesContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="empty-text">Caricamento dati in corso...</div>
                </div>
            `;

            allMatches = [];
            
            // Fetch all sports
            const allPromises = [];
            for (const sportType in SPORTS) {
                for (const sportKey of SPORTS[sportType]) {
                    allPromises.push(fetchSportOdds(sportKey));
                }
            }
            
            const results = await Promise.all(allPromises);
            allMatches = results.flat();
            
            console.log('‚úÖ Caricati', allMatches.length, 'match');
            
            // Save to cache
            cacheMatches(allMatches);
            saveLoadDate();
            
            // Update stats
            updateStats();
            
            // Render matches
            renderMatches();
        }

        // Analyze match odds
        function analyzeMatch(match) {
            const predictions = [];
            
            if (!match.bookmakers || match.bookmakers.length === 0) return predictions;
            
            // Get best odds from all bookmakers
            const allOutcomes = {};
            
            match.bookmakers.forEach(bookmaker => {
                bookmaker.markets.forEach(market => {
                    market.outcomes.forEach(outcome => {
                        const key = `${market.key}_${outcome.name}`;
                        if (!allOutcomes[key] || outcome.price > allOutcomes[key].price) {
                            allOutcomes[key] = {
                                market: market.key,
                                outcome: outcome.name,
                                price: outcome.price,
                                bookmaker: bookmaker.title,
                                probability: calculateProbability(outcome.price)
                            };
                        }
                    });
                });
            });
            
            // Filter predictions with odds 1.20-1.70 (probability 59-83%)
            // Sweet spot: sicure ma con rendimento decente
            for (const key in allOutcomes) {
                const pred = allOutcomes[key];
                
                // Target range: 59-83% probability (odds 1.20-1.70)
                if (pred.probability >= 59 && pred.probability <= 83) {
                    predictions.push(pred);
                }
            }
            
            return predictions;
        }

                // La Liga

                'real madrid': ['Jude Bellingham', 'Vinicius Junior'],
                'atletico madrid': ['Antoine Griezmann', '√Ålvaro Morata'],
                
                // Other
                'psg': ['Kylian Mbapp√©', 'Gon√ßalo Ramos'],
                'bayern munich': ['Harry Kane', 'Leroy San√©']
            };
            
            // Referee database (simulated)
            const referees = {
                'italy': ['Daniele Orsato (Severo, ~4.2 cartellini/partita)', 'Michael Fabbri (Equilibrato, ~3.1 cartellini/partita)', 'Marco Guida (Permissivo, ~2.8 cartellini/partita)'],
                'england': ['Michael Oliver (Severo, ~4.5 cartellini/partita)', 'Anthony Taylor (Equilibrato, ~3.3 cartellini/partita)', 'Craig Pawson (Permissivo, ~2.9 cartellini/partita)'],
                'spain': ['Mateu Lahoz (Molto Severo, ~5.1 cartellini/partita)', 'Gil Manzano (Severo, ~4.3 cartellini/partita)'],
                'default': ['Arbitro da confermare (Media ~3.5 cartellini/partita)']
            };
            
            // Get scorers
            let homeScorers = topScorers[homeLower] || ['Attaccante principale', 'Seconda punta'];
            let awayScorers = topScorers[awayLower] || ['Attaccante principale', 'Seconda punta'];
            
            // Get referee
            let referee = referees['default'][0];
            if (match.sportType === 'soccer') {
                const sportKey = match.sport_key || '';
                if (sportKey.includes('italy')) referee = referees['italy'][Math.floor(Math.random() * referees['italy'].length)];
                else if (sportKey.includes('england')) referee = referees['england'][Math.floor(Math.random() * referees['england'].length)];
                else if (sportKey.includes('spain')) referee = referees['spain'][Math.floor(Math.random() * referees['spain'].length)];

            // Generate description
            let description = '<div class="match-description" style="background: rgba(0,0,0,0.03); border-radius: 8px; padding: 12px; margin: 12px 0; font-size: 0.875rem; line-height: 1.6;">';
            
            // Team stats
            description += `<div style="margin-bottom: 8px;"><strong>üìä Possibili Marcatori:</strong></div>`;
            description += `<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px;">`;
            description += `<div>‚öΩ <strong>${match.home_team}:</strong> ${homeScorers.join(', ')}</div>`;
            description += `<div>‚öΩ <strong>${match.away_team}:</strong> ${awayScorers.join(', ')}</div>`;
            description += `</div>`;
            
            // Referee info (only for soccer)
            if (match.sportType === 'soccer') {
                description += `<div style="border-top: 1px solid rgba(0,0,0,0.1); padding-top: 8px;">`;
                description += `<strong>üë®‚Äç‚öñÔ∏è Arbitro:</strong> ${referee}`;
                description += `</div>`;
            }
            
            description += '</div>';
            
            return description;
        }

        // Render matches
        function renderMatches() {
            const container = document.getElementById('matchesContainer');
            
            // Filter by sport
            let filtered = currentFilter === 'all' 
                ? allMatches 
                : allMatches.filter(m => m.sportType === currentFilter);
            
            // Analyze and filter matches with predictions >80%
            const matchesWithPredictions = filtered
                .map(match => ({
                    ...match,
                    predictions: analyzeMatch(match)
                }))
                .filter(match => match.predictions.length > 0)
                .sort((a, b) => new Date(a.commence_time) - new Date(b.commence_time));
            
            if (matchesWithPredictions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéØ</div>
                        <div class="empty-text">Nessuna quota >80% trovata al momento</div>
                        <div class="empty-text" style="margin-top: 1rem; font-size: 0.875rem;">
                            Prova a cambiare filtro o aggiorna tra qualche minuto
                        </div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="matches-grid">
                    ${matchesWithPredictions.map(match => `
                        <div class="match-card">
                            <div class="match-header">
                                <span class="sport-badge">${SPORT_LABELS[match.sportType]}</span>
                                <span class="match-time">${formatDateTime(match.commence_time)}</span>
                            </div>
                            
                            <div class="teams">
                                <div class="team">${match.home_team}</div>
                                <div class="vs">VS</div>
                                <div class="team">${match.away_team}</div>
                            </div>
                            
                            ${generateMatchDescription(match)}
                            
                            <div class="predictions">
                                ${match.predictions.map(pred => `
                                    <div class="prediction">
                                        <div class="prediction-header">
                                            <span class="prediction-type">${formatPredictionType(pred.market, pred.outcome)}</span>
                                            <span class="probability-badge">${pred.probability.toFixed(1)}%</span>
                                        </div>
                                        <div class="odds-info">
                                            <span class="bookmaker">${pred.bookmaker}</span>
                                            <span class="odds-value">${pred.price.toFixed(2)}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Format prediction type
        function formatPredictionType(market, outcome) {
            // Match winner
            if (market === 'h2h') {
                return `üèÜ Vittoria ${outcome}`;
            }
            
            // Over/Under goals/points
            if (market === 'totals') {
                return `üìä ${outcome}`;
            }
            
            // Handicap/Spreads
            if (market === 'spreads') {
                return `‚öñÔ∏è Handicap ${outcome}`;
            }
            
            // Default
            return outcome;
        }

        // Update stats
        function updateStats() {
            const highProbMatches = allMatches
                .map(m => analyzeMatch(m))
                .filter(preds => preds.length > 0);
            
            document.getElementById('totalMatches').textContent = allMatches.length;
            document.getElementById('highProbCount').textContent = highProbMatches.length;
            
            const uniqueSports = new Set(allMatches.map(m => m.sportType));
            document.getElementById('sportsCount').textContent = uniqueSports.size;
            
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.sport;
                renderMatches();
            });
        });

        // Generate betting slip with 65-75% probability picks (odds 1.33-1.54)
        function generateBettingSlip() {
            const bettingSlip = [];
            
            // Filter by sport and get predictions with 65-75% probability
            const filtered = currentFilter === 'all' 
                ? allMatches 
                : allMatches.filter(m => m.sportType === currentFilter);
            
            filtered.forEach(match => {
                const predictions = analyzeMatch(match);
                
                // Filter predictions with 65-75% probability (odds 1.33-1.54)
                // Molto sicure per schedine multiple
                predictions.forEach(pred => {
                    if (pred.probability >= 65 && pred.probability <= 75) {
                        bettingSlip.push({
                            match,
                            prediction: pred
                        });
                    }
                });
            });
            
            // Sort by probability (highest first) and take top 5-8
            bettingSlip.sort((a, b) => b.prediction.probability - a.prediction.probability);
            const selectedPicks = bettingSlip.slice(0, Math.min(8, bettingSlip.length));
            
            return selectedPicks;
        }

        // Show betting slip
        window.showBettingSlip = function() {
            const slip = generateBettingSlip();
            const section = document.getElementById('bettingSlipSection');
            const list = document.getElementById('bettingSlipList');
            
            if (slip.length === 0) {
                section.classList.add('hidden');
                alert('Nessuna scommessa con probabilit√† 60-70% trovata al momento. Riprova pi√π tardi!');
                return;
            }
            
            section.classList.remove('hidden');
            
            // Calculate total odds
            let totalOdds = 1;
            slip.forEach(pick => {
                totalOdds *= pick.prediction.price;
            });
            
            const potentialWin = (10 * totalOdds).toFixed(2);
            
            // Render slip items
            list.innerHTML = slip.map((pick, index) => {
                const time = formatDateTime(pick.match.commence_time);
                return `
                    <div class="bg-gradient-to-r from-green-50 to-emerald-50 border-l-4 border-green-500 p-4 rounded-r-lg">
                        <div class="flex items-start justify-between gap-3">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="bg-green-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold">
                                        ${index + 1}
                                    </span>
                                    <span class="text-xs text-gray-600">${SPORT_LABELS[pick.match.sportType]} ‚Ä¢ ${time}</span>
                                </div>
                                <div class="font-bold text-gray-800 text-sm mb-1">
                                    ${pick.match.home_team} vs ${pick.match.away_team}
                                </div>
                                <div class="text-sm text-gray-700 font-semibold">
                                    ${formatPredictionType(pick.prediction.market, pick.prediction.outcome)}
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-xs text-gray-600 mb-1">${pick.prediction.bookmaker}</div>
                                <div class="text-lg font-bold text-green-600">${pick.prediction.price.toFixed(2)}</div>
                                <div class="text-xs text-gray-600">${pick.prediction.probability.toFixed(1)}%</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Update totals
            document.getElementById('slipEventsCount').textContent = slip.length;
            document.getElementById('slipTotalOdds').textContent = totalOdds.toFixed(2);
            document.getElementById('slipPotentialWin').textContent = `‚Ç¨${potentialWin}`;
            
            // Scroll to betting slip
            section.scrollIntoView({ behavior: 'smooth', block: 'start' });
        };

        // Copy betting slip to clipboard
        window.copyBettingSlip = function() {
            const slip = generateBettingSlip();
            
            if (slip.length === 0) {
                alert('Nessuna scommessa da copiare!');
                return;
            }
            
            let totalOdds = 1;
            slip.forEach(pick => {
                totalOdds *= pick.prediction.price;
            });
            
            const potentialWin = (10 * totalOdds).toFixed(2);
            
            let text = 'üé´ SCHEDINA BETANALYZER PRO\n';
            text += '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n';
            
            slip.forEach((pick, index) => {
                const time = formatDateTime(pick.match.commence_time);
                text += `${index + 1}. ${SPORT_LABELS[pick.match.sportType]} ‚Ä¢ ${time}\n`;
                text += `   ${pick.match.home_team} vs ${pick.match.away_team}\n`;
                text += `   ‚ûú ${formatPredictionType(pick.prediction.market, pick.prediction.outcome)}\n`;
                text += `   Quota: ${pick.prediction.price.toFixed(2)} (${pick.prediction.probability.toFixed(1)}%)\n`;
                text += `   ${pick.prediction.bookmaker}\n\n`;
            });
            
            text += '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n';
            text += `üìä Eventi: ${slip.length}\n`;
            text += `üí∞ Quota Totale: ${totalOdds.toFixed(2)}\n`;
            text += `üéØ Vincita Potenziale (10‚Ç¨): ‚Ç¨${potentialWin}\n`;
            text += '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n';
            text += '‚ö†Ô∏è Gioca responsabilmente\n';
            
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Schedina copiata negli appunti!');
            }).catch(() => {
                alert('‚ùå Errore nella copia. Seleziona manualmente il testo.');
            });
        };

        // Auto-refresh once per day to save API calls (500/month limit)
        setInterval(() => {
            console.log('üîÑ Daily refresh triggered');
            loadMatches();
        }, 24 * 60 * 60 * 1000); // 24 hours

        // Initial load
        loadMatches();
    </script>
